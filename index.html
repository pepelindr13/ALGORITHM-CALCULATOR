<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="pt-5">
   <div class="box text-center p-5 mx-auto shadow">
    <h6 class="fw-bold fs-4">EVEN & ODD NUMBER DETERMINANT</h6>
    <div id="error" style="color: red; font-size: 20px;"></div>
    <div><input id="num" style="outline: yellow;" type="number" placeholder="Enter Number" class="my-3 ps-3 w-50 shadow rounded-2 border border-none py-2"></div>
    <div><button onclick="check()" class="btn btn-dark w-50 fs-5 fw-bold ">CHECK</button></div>
    <div style="display: none;" id="message" class="fs-3 fw-bold w-50 mx-auto my-3 rounded-2 "></div>
   </div> 
   <div class="boxx text-center p-5 mt-5 mx-auto shadow">
    <h6 class="fw-bold fs-4">FACTORS OF 3 & 5</h6>
    <div id="errorr" style="color: red; font-size: 20px;"></div>
    <div><input id="three" style="outline: yellow;" type="number" placeholder="Enter Number" class="my-3 ps-3 w-50 shadow rounded-2 border border-none py-2"></div>
    <div><button onclick="checked()" class="btn btn-success  w-50 fs-5 fw-bold ">CHECK</button></div>
    <div style="display: none;" id="errmessage" class="fs-3 fw-bold w-50 mx-auto my-3 rounded-2 "></div>
   </div> 
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
